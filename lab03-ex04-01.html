<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		ul.a {list-style-type: square;}
		ol.b {list-style-type: upper-roman;}
	</style>
</head>
<body>
	<p>This is an unordered list:</p>
	<ul class="a">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
	</ul>

	<p>This is an ordered list:</p>
	<ol class="b">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Coca Cola</li>
		
	</ol>

</body>
</html>
